	<div class="sound_ico disabled" style="display:none"></div>

			<ul class="menu"><li><a href="/about.html">About game</a></li> <li><a href="/records.html">Records table</a></li> <li><a href="/developers.html">Developers</a></li><div class="clear_both"></div></ul>

					<img src="/promo/img/second_screen.jpg" />

			</div>
		</div>

	<style type="text/css">
	#scores {
		margin: 10px auto 0;
	}

	#scores td {
		font-size: 32px;
		color: transparent;
		line-height: 1;
		padding: 0 25px 0 0;
		font-family: 'PFDinTextCondProLight';
		vertical-align: middle;
	}

	#scores td li {
		-webkit-transform: scale(0.7);
		-moz-transform: scale(0.7);
		-ms-transform: scale(0.7);
		-o-transform: scale(0.7);
		transform: scale(0.7);
		margin: -10px 0 0;
	}

	#scores td li img {
		left: 0px;
		position: absolute;
		top: 0px;
	}

	#scores td li:before {
		z-index: 10;
	}

	#scores td.yellow-text span { color: #f0a72f }
	#scores td.green-text span { color: #1a8e1c }
	#scores td.blue-text span { color: #8f44ad }
	#scores td.red-text span { color: #c93c2f }
	</style>
	<div id="game" style="display:none">
		<table id="scores"><tr></tr></table>

		<div class="bg bg3"></div>
		<div class="bg bg2"></div>
		<div class="bg bg1"></div>

		<canvas id="canvas"></canvas>
	</div>

	<div class="finish_screen" style="display:none">
		<div class="finish_block">
			<table class="finish_table"></table>
			<div><a href="/" class="play_again"></a><a href="/records.html" class="records_table_btn"></a></div>
		</div>
		<a href="http://studio38.ru" target="_blank" class="studio_38"></a>
	</div>
