	<script>
		$(function(){
		
			var i = 0;
			function zoomAnimate(){
				$('.zoom_animate').eq(i).addClass('fade');
				var curItem = $('.zoom_animate').eq(i);
				setTimeout(function(){
					$(curItem).addClass('startAnimate');	
				}, 800);
				i++;
				setTimeout(zoomAnimate, 100);	
			}
			zoomAnimate();
		})
	</script>
